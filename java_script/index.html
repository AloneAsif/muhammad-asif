<a href="#" id="hoverLink">Hover over me</a>

<!-- Include a JavaScript script -->
<script>
    // Get a reference to the link element by its id
    var link = document.getElementById("hoverLink");

    // Store the original link color
    var originalColor = link.style.color;

    // Add a mouseover event listener
    link.addEventListener("mouseover", function() {
        // Change the link color on hover
        link.style.color = "red";
    });

    // Add a mouseout event listener
    link.addEventListener("mouseout", function() {
        // Restore the original link color when the mouse moves away
        link.style.color = originalColor;
    });
</script>

<a href="#" id="openNewWindowLink">Open New Window</a>

<script>
    // Get a reference to the link element by its id
    var openNewWindowLink = document.getElementById("openNewWindowLink");

    // Add a click event listener to the link
    openNewWindowLink.addEventListener("click", function(event) {
        // Prevent the default behavior of the link
        event.preventDefault();

        // Open a new window when the link is clicked
        window.open("https://www.google.com", "_blank");
    });
</script>
